<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>URSA Admin Panel</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div id="auth-container" class="admin-container">
        <header>
            <h1>URSA Admin Access</h1>
        </header>
        <div class="admin-section" style="text-align: center;">
            <p style="color: var(--text-secondary); margin-bottom: 20px;">Sign in to manage apps and uploads.</p>
            <button id="login-btn">Sign in with Google</button>
            <div style="margin-top: 20px;">
                <a href="index.html" class="back-link">‚Üê Back to Site</a>
            </div>
        </div>
    </div>

    <div id="admin-main" class="admin-container" style="display: none;">
        <header>
            <div class="header-top">
                <span id="admin-email" style="color: #30d158; font-weight: bold; font-size: 13px;"></span>
                <button id="logout-btn" class="logout-btn">Logout</button>
            </div>
            <h1>Dashboard</h1>
            <a href="index.html" class="back-link">‚Üê Back to Site</a>
        </header>

        <section class="admin-section">
            <h3>Quick Upload (Gofile)</h3>
            <div class="upload-zone">
                <input type="file" id="file-input" accept=".ipa,.zip">
                <div id="upload-status">Select .ipa file to start upload</div>
                <div class="progress-container">
                    <div id="progress-bar"></div>
                </div>
            </div>
        </section>

        <section class="admin-section">
            <h3 id="form-title">Editor</h3>
            <form id="add-app-form">
                <input type="hidden" id="download_url">
                
                <div class="form-group">
                    <label>App Name</label>
                    <input type="text" id="name" required placeholder="e.g. Minecraft">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Section</label>
                        <select id="section" required>
                            <option value="games">üïπ Games</option>
                            <option value="apps">üì± Apps</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <input type="text" id="category" required placeholder="e.g. Action">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Version</label>
                        <input type="text" id="version" required placeholder="1.0">
                    </div>
                    <div class="form-group">
                        <label>Size</label>
                        <input type="text" id="size" required placeholder="100 MB">
                    </div>
                </div>

                <div class="form-group">
                    <label>Bundle ID</label>
                    <input type="text" id="bundle_id" required placeholder="com.example.app">
                </div>

                <div class="form-group">
                    <label>Icon URL</label>
                    <input type="url" id="icon_url" required placeholder="https://image-link.png">
                </div>

                <div class="form-group">
                    <label>IPA Direct Link (Manual)</label>
                    <input type="url" id="manual_url_display" placeholder="Auto-filled after upload or enter manually">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Min iOS</label>
                        <input type="text" id="min_ios" required placeholder="15.0">
                    </div>
                    <div class="form-group">
                        <label>Features</label>
                        <input type="text" id="features" placeholder="Mod Menu / Premium">
                    </div>
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea id="description" rows="3" placeholder="Enter app details..."></textarea>
                </div>

                <button type="submit" id="submit-btn">Publish App</button>
            </form>
        </section>

        <section class="admin-section">
            <div class="section-header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                <h3 style="margin: 0;">Inventory</h3>
                <span class="refresh-hint" style="font-size: 11px; opacity: 0.5;">Click "Edit" to load into Editor</span>
            </div>
            <div id="admin-app-list" class="admin-list">
                </div>
        </section>

        <footer class="admin-footer" style="text-align: center; opacity: 0.3; font-size: 10px; margin-top: 20px; padding-bottom: 20px;">
            URSA IPA Management System ‚Ä¢ 2025
        </footer>
    </div>

    <script type="module" src="admin.js"></script>

    <script>
        const manualInput = document.getElementById('manual_url_display');
        const hiddenInput = document.getElementById('download_url');

        manualInput.addEventListener('input', function(e) {
            hiddenInput.value = e.target.value;
        });

        // –ù–∞–±–ª—é–¥–∞—Ç–µ–ª—å –∑–∞ —Å–∫—Ä—ã—Ç—ã–º –ø–æ–ª–µ–º (—á—Ç–æ–±—ã –æ–±–Ω–æ–≤–ª—è—Ç—å –≤–∏–∑—É–∞–ª—å–Ω–æ–µ –ø—Ä–∏ –∞–≤—Ç–æ-–∑–∞–≥—Ä—É–∑–∫–µ)
        const observer = new MutationObserver(() => {
            manualInput.value = hiddenInput.value;
        });
        
        // –î–ª—è –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏—è –∏–∑–º–µ–Ω–µ–Ω–∏–π –∞—Ç—Ä–∏–±—É—Ç–∞ value –≤ JS
        const originalValue = hiddenInput.value;
        Object.defineProperty(hiddenInput, 'value', {
            get: function() { return this.getAttribute('value'); },
            set: function(val) {
                this.setAttribute('value', val);
                manualInput.value = val;
            }
        });
    </script>
</body>
</html>
