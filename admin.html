<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URSA Admin Panel</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div id="auth-container" class="admin-container">
        <header>
            <h1>URSA Admin Access</h1>
        </header>
        <p style="text-align: center; color: #8e8e93; margin-bottom: 20px;">Please sign in with your Google account.</p>
        <button id="login-btn">Sign in with Google</button>
        <div style="text-align: center; margin-top: 15px;">
            <a href="index.html" class="back-link">← Back to Site</a>
        </div>
    </div>

    <div id="admin-main" class="admin-container" style="display: none;">
        <header>
            <div class="header-top">
                <span id="admin-email" style="font-size: 12px; color: #30d158;"></span>
                <button id="logout-btn" class="logout-btn">Logout</button>
            </div>
            <h1>Manage Applications</h1>
            <a href="index.html" class="back-link">← Back to Site</a>
        </header>

        <section class="admin-section">
            <h3>Add New App</h3>
            <form id="add-app-form">
                <div class="form-group">
                    <label>App Name</label>
                    <input type="text" id="name" placeholder="e.g. Minecraft" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Section</label>
                        <select id="section" required>
                            <option value="games">Games</option>
                            <option value="apps">Apps</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <input type="text" id="category" placeholder="e.g. Action" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Version</label>
                        <input type="text" id="version" placeholder="1.20.1" required>
                    </div>
                    <div class="form-group">
                        <label>Size</label>
                        <input type="text" id="size" placeholder="150 MB" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Bundle ID</label>
                    <input type="text" id="bundle_id" placeholder="com.mojang.minecraftpe" required>
                </div>

                <div class="form-group">
                    <label>Icon URL</label>
                    <input type="url" id="icon_url" required>
                </div>

                <div class="form-group">
                    <label>Download URL (IPA)</label>
                    <input type="url" id="download_url" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Min iOS</label>
                        <input type="text" id="min_ios" placeholder="14.0" required>
                    </div>
                    <div class="form-group">
                        <label>Features</label>
                        <input type="text" id="features" placeholder="Mod Menu">
                    </div>
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea id="description" rows="3"></textarea>
                </div>

                <button type="submit" id="submit-btn">Publish App</button>
            </form>
        </section>

        <hr style="border: 0.5px solid #3a3a3c; margin: 30px 0;">

        <section class="admin-section">
            <h3>Current Inventory</h3>
            <div id="admin-app-list" class="admin-list">
                </div>
        </section>
    </div>

    <script type="module" src="admin.js"></script>
</body>
</html>
