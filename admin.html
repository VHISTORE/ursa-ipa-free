<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>URSA Admin Panel</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div id="auth-container" class="admin-container">
        <header><h1>URSA Admin Access</h1></header>
        <div class="admin-section" style="text-align: center;">
            <p style="color: var(--text-secondary); margin-bottom: 20px;">Sign in to manage apps.</p>
            <button id="login-btn">Sign in with Google</button>
            <div style="margin-top: 20px;"><a href="index.html" class="back-link">← Back to Site</a></div>
        </div>
    </div>

    <div id="admin-main" class="admin-container" style="display: none;">
        <header>
            <div class="header-top">
                <span id="admin-email" style="color: #30d158; font-weight: bold; font-size: 13px;"></span>
                <button id="logout-btn" class="logout-btn">Logout</button>
            </div>
            <h1>Dashboard</h1>
            <a href="index.html" class="back-link">← Back to Site</a>
        </header>

        <section class="admin-section">
            <h3 id="form-title">Editor</h3>
            <form id="add-app-form">
                <div class="form-group">
                    <label>App Name</label>
                    <input type="text" id="name" required placeholder="Name">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Section</label>
                        <select id="section" required>
                            <option value="games">Games</option>
                            <option value="apps">Apps</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <input type="text" id="category" required placeholder="Action">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Version</label>
                        <input type="text" id="version" required placeholder="1.0">
                    </div>
                    <div class="form-group">
                        <label>Size</label>
                        <input type="text" id="size" required placeholder="100 MB">
                    </div>
                </div>
                <div class="form-group"><label>Bundle ID</label><input type="text" id="bundle_id" required></div>
                <div class="form-group"><label>Icon URL</label><input type="url" id="icon_url" required></div>
                <div class="form-group"><label>IPA URL</label><input type="url" id="download_url" required></div>
                <div class="form-row">
                    <div class="form-group"><label>Min iOS</label><input type="text" id="min_ios" required></div>
                    <div class="form-group"><label>Features</label><input type="text" id="features"></div>
                </div>
                <div class="form-group"><label>Description</label><textarea id="description" rows="3"></textarea></div>
                <button type="submit" id="submit-btn">Publish App</button>
            </form>
        </section>

        <section class="admin-section">
            <h3>Inventory</h3>
            <div id="admin-app-list" class="admin-list"></div>
        </section>
    </div>
    <script type="module" src="admin.js"></script>
</body>
</html>
