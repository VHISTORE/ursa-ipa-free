<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>URSA Admin Panel</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>

    <div id="auth-container" class="admin-container">
        <header>
            <h1>URSA Admin Access</h1>
        </header>
        <div class="auth-box">
            <p>Please sign in with your Google account to manage the database.</p>
            <button id="login-btn">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="G">
                Sign in with Google
            </button>
            <div class="auth-footer">
                <a href="index.html" class="back-link">‚Üê Back to Site</a>
            </div>
        </div>
    </div>

    <div id="admin-main" class="admin-container" style="display: none;">
        <header>
            <div class="header-top">
                <span id="admin-email" class="admin-badge"></span>
                <button id="logout-btn" class="logout-btn">Logout</button>
            </div>
            <h1>Admin Panel</h1>
            <a href="index.html" class="back-link">‚Üê Back to Site</a>
        </header>

        <section class="admin-section">
            <h3>Add New Entry</h3>
            <form id="add-app-form">
                <div class="form-group">
                    <label>App Name</label>
                    <input type="text" id="name" placeholder="Minecraft" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Section</label>
                        <select id="section" required>
                            <option value="games">üïπ Games</option>
                            <option value="apps">üì± Apps</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <input type="text" id="category" placeholder="Action" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Version</label>
                        <input type="text" id="version" placeholder="1.21.0" required>
                    </div>
                    <div class="form-group">
                        <label>Size</label>
                        <input type="text" id="size" placeholder="250 MB" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Bundle ID</label>
                    <input type="text" id="bundle_id" placeholder="com.mojang.minecraftpe" required>
                </div>

                <div class="form-group">
                    <label>Icon URL</label>
                    <input type="url" id="icon_url" placeholder="https://image-link.png" required>
                </div>

                <div class="form-group">
                    <label>IPA Download URL</label>
                    <input type="url" id="download_url" placeholder="https://ipa-link.ipa" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Min iOS</label>
                        <input type="text" id="min_ios" placeholder="15.0" required>
                    </div>
                    <div class="form-group">
                        <label>Features</label>
                        <input type="text" id="features" placeholder="Mod Menu / Unlimited Money">
                    </div>
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea id="description" rows="3" placeholder="Enter app details..."></textarea>
                </div>

                <button type="submit" id="submit-btn">Publish to Database</button>
            </form>
        </section>

        <section class="admin-section">
            <div class="section-header">
                <h3>Live Inventory</h3>
                <span class="refresh-hint">Auto-updates on change</span>
            </div>
            <div id="admin-app-list" class="admin-list">
                </div>
        </section>

        <footer class="admin-footer">
            URSA IPA Management System ‚Ä¢ 2025
        </footer>
    </div>

    <script type="module" src="admin.js"></script>
</body>
</html>
