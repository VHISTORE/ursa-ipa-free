<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>URSA Admin Panel</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div id="auth-container" class="admin-container">
        <header>
            <h1>URSA Admin Access</h1>
        </header>
        <div class="admin-section" style="text-align: center;">
            <p style="color: var(--text-secondary); margin-bottom: 20px;">Please sign in with your Google account.</p>
            <button id="login-btn">Sign in with Google</button>
            <div style="text-align: center; margin-top: 15px;">
                <a href="index.html" class="back-link">‚Üê Back to Site</a>
            </div>
        </div>
    </div>

    <div id="admin-main" class="admin-container" style="display: none;">
        <header>
            <div class="header-top">
                <span id="admin-email" style="color: #30d158; font-weight: bold; font-size: 13px;"></span>
                <button id="logout-btn" class="logout-btn">Logout</button>
            </div>
            <h1>Dashboard</h1>
            <a href="index.html" class="back-link">‚Üê Back to Site</a>
        </header>

        <section class="admin-section">
            <h3 id="form-title">Editor</h3>
            <form id="add-app-form">
                <input type="hidden" id="icon_url">
                <input type="hidden" id="download_url">

                <div class="form-group">
                    <label>App Name</label>
                    <input type="text" id="name" required placeholder="e.g. Minecraft">
                </div>

                <div class="form-group">
                    <label>App Icon (Photo Library / Files)</label>
                    <div class="upload-box">
                        <input type="file" id="icon-input" accept="image/*" class="file-input">
                        <div class="upload-ui">
                            <div class="preview-icon" id="icon-preview">üì∏</div>
                            <span class="status-text" id="icon-status">Tap to upload icon</span>
                            <div class="progress-bar"><div id="icon-progress"></div></div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>IPA File (System Files)</label>
                    <div class="upload-box">
                        <input type="file" id="ipa-input" accept=".ipa" class="file-input">
                        <div class="upload-ui">
                            <div class="preview-icon">üì¶</div>
                            <span class="status-text" id="ipa-status">Tap to select .ipa</span>
                            <div class="progress-bar"><div id="ipa-progress"></div></div>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Section</label>
                        <select id="section" required>
                            <option value="games">üïπ Games</option>
                            <option value="apps">üì± Apps</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <input type="text" id="category" required placeholder="Action">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Version</label>
                        <input type="text" id="version" required placeholder="1.20.1">
                    </div>
                    <div class="form-group">
                        <label>Size</label>
                        <input type="text" id="size" required placeholder="150 MB">
                    </div>
                </div>

                <div class="form-group">
                    <label>Bundle ID</label>
                    <input type="text" id="bundle_id" required placeholder="com.mojang.minecraftpe">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Min iOS</label>
                        <input type="text" id="min_ios" required placeholder="15.0">
                    </div>
                    <div class="form-group">
                        <label>Features</label>
                        <input type="text" id="features" placeholder="Mod Menu / DLC">
                    </div>
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea id="description" rows="3" placeholder="Describe the application..."></textarea>
                </div>

                <button type="submit" id="submit-btn" disabled>Upload files first...</button>
            </form>
        </section>

        <section class="admin-section">
            <div class="section-header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                <h3 style="margin: 0;">Inventory</h3>
                <span class="refresh-hint" style="font-size: 11px; opacity: 0.5;">Auto-updates from Firestore</span>
            </div>

            <div class="search-container" style="margin-bottom: 20px;">
                <input type="text" id="inventory-search" placeholder="üîç Search by name or bundle ID..." 
                    style="background: rgba(255,255,255,0.05); border: 1px solid var(--border); border-radius: 12px; padding: 12px 15px; color: white; width: 100%; box-sizing: border-box;">
            </div>

            <div id="admin-app-list" class="admin-list">
                </div>
        </section>

        <footer style="text-align: center; opacity: 0.3; font-size: 10px; padding: 20px 0;">
            URSA IPA Management System ‚Ä¢ 2025
        </footer>
    </div>

    <script type="module" src="admin.js"></script>
</body>
</html>
